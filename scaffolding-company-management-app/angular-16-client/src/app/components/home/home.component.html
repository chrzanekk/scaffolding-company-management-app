<!DOCTYPE html>
<html th:lang="${#locale.getLanguage()}" xmlns:th="http://www.thymeleaf.org">

<header class="bg-primary py-5 mb-5">
  <div class="container h-100">
    <div class="row h-100 align-items-center">
      <div class="col-lg-12">
        <h1 class="display-4 text-white mt-5 mb-2">Cześć</h1>
        <p class="lead mb-5 text-black-50" th:text="#{home.page.subtitle}">Tu powinien być tekst o stronce, będzie
          jak zaimplementuje translacje :) </p>
      </div>
    </div>
  </div>
</header>

<!-- Page Content -->
<div class="container">

  <div class="row">
    <div class="col-md-8 mb-5">
      <h2 th:text="#{home.page.who.we.are}">TEST 1</h2>
      <hr>
      <p th:text="#{home.page.who.we.are.p.one}"> TU POWINIEN BYĆ TEKST 1 - kiedyś się pojawi</p>
      <p th:text="#{home.page.who.we.are.p.two}">TU POWINIEN BYĆ TEKST 2 - kiedyś się pojawi</p>
    </div>
    <div class="col-md-4 mb-5">
      <h2 th:text="#{home.page.contact}">TEST 2</h2>
      <hr>
      <address>
        <strong>Konrad Czanosky</strong>
      </address>
      <address> TU POWINIEN BYĆ KONTAKT Z ADRESEM - BEDZIE KIEDYŚ
        <abbr title="Email"><i class="far fa-envelope"></i></abbr> <span> </span>
        <a onclick="trace('link.clicked', 'contact-mail')"
           th:href="${@applicationConfig.getCompanyContactMailto()}"
           th:text="${@applicationConfig.getCompanyContactMail()}"></a>
      </address>
    </div>
  </div>

</div>
</html>
