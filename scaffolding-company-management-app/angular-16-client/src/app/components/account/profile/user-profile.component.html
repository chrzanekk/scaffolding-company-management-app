<div class="container" *ngIf="(accountCache$|async) as account ; else loggedOut">
  <header class="jumbotron">
    <h3>
      <strong>{{ account.username }}</strong> Profile
    </h3>
  </header>
  <p>
    <strong>Email:</strong>
    {{ account.email }}
  </p>

  <strong>Roles:</strong>
  <ul>
    <li *ngFor="let role of authorities">
      {{ role }}
    </li>
  </ul>
</div>

<ng-template #loggedOut>
  Musisz się zalogować.
</ng-template>
