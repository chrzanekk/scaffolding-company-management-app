<div>

  <div class="row justify-content-center">
    <div class="col-md-8">
      <h1>Rejestracja</h1>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="register-form col-md-8">
      <form name="form" role="form" (ngSubmit)="proceedRegistration()" [formGroup]="registerForm">
        <div class="form-group">
          <label class="form-control-label" for="email">Email</label>
          <input type="email"
                 class="form-control"
                 id="email"
                 name="email"
                 placeholder="Podaj adres e-mail"
                 formControlName="email"
                 [ngClass]="{'is-invalid': submitted && f['email'].errors}"/>
          <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
            <div *ngIf="f['email'].errors['required']">Email is required</div>
            <div *ngIf="f['email'].errors['email']">Email is invalid</div>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="username">Login</label>
          <input type="text"
                 class="form-control"
                 id="username"
                 placeholder="Podaj Login"
                 formControlName="username"
                 [ngClass]="{'is-invalid': submitted && f['username'].errors}">
          <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
            <div *ngIf="f['username'].errors['required']">Username is required</div>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="password">Hasło</label>
          <input type="password"
                 class="form-control"
                 id="password"
                 placeholder="Podaj hasło"
                 formControlName="password"
                 [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
          <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
            <div *ngIf="f['password'].errors['required']">Password is required</div>
            <div *ngIf="f['password'].errors['minlength']">
              Password must be at least 8 characters
            </div>
            <div *ngIf="f['password'].errors['maxlength']">
              Username must not exceed 50 characters
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="confirmPassword">Potwierdź Hasło</label>
          <input type="password"
                 class="form-control"
                 id="confirmPassword"
                 placeholder="Potwierdz hasło"
                 name="confirmPassword"
                 formControlName="confirmPassword"
                 [ngClass]="{ 'is-invalid': submitted && f['confirmPassword'].errors }">
          <div *ngIf="submitted && f['confirmPassword'].errors" class="invalid-feedback">

            <div *ngIf="f['confirmPassword'].errors['required']">
              Confirm Password is required
            </div>
            <div *ngIf="f['confirmPassword'].errors['matching']">
              Confirm Password does not match
            </div>
          </div>
        </div>

        <button
          type="submit"
          class="btn btn-primary">Zarejestruj</button>
        <button
          type="button"
          (click)="resetForm()"
          class="btn btn-warning float-right"
        >Wyczyść</button>
      </form>
    </div>
  </div>

</div>
