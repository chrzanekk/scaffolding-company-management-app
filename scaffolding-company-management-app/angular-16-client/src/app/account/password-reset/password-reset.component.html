<div class="container">
  <div class="row justify-content-center">
    <div class="register-form col-md-5">
      <div class="card">
        <div class="card-header">Ustaw nowe hasło</div>
        <div class="card-body">

          <form name="form" role="form" (ngSubmit)="finishResetPassword()" [formGroup]="resetPasswordForm">

            <div class="form-group">
              <label class="form-control-label" for="password">Hasło</label>
              <input type="password"
                     class="form-control"
                     id="password"
                     placeholder="Podaj hasło"
                     formControlName="password"
                     [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
              <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                <div *ngIf="f['password'].errors?.['required']">Hasło jest wymagane</div>
                <div *ngIf="f['password'].errors?.['minlength']">
                  Hasło musi mieć conajmniej 8 znaków.
                </div>
                <div *ngIf="f['password'].errors['maxlength']">
                  Hasło nie możę mieć więcej niż 50 znaków.
                </div>
              </div>
            </div>

            <div class="form-group">
              <label class="form-control-label" for="confirmPassword">Potwierdź Hasło</label>
              <input type="password"
                     class="form-control"
                     id="confirmPassword"
                     placeholder="Potwierdź hasło"
                     name="confirmPassword"
                     formControlName="confirmPassword"
                     [ngClass]="{ 'is-invalid': submitted && f['confirmPassword'].errors }">
              <div *ngIf="submitted && f['confirmPassword'].errors" class="invalid-feedback">

                <div *ngIf="f['confirmPassword'].errors?.['required']">
                  Potwierdzenie hasła jest wymagane.
                </div>
                <div *ngIf="f['confirmPassword'].errors?.['matching']">
                  Hasła się różnią.
                </div>
              </div>
            </div>

            <button
              type="submit"
              class="btn btn-primary">Ustaw nowe hasło
            </button>
            <button
              type="button"
              (click)="resetForm()"
              class="btn btn-warning float-right"
            >Wyczyść
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>


</div>
